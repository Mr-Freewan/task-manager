[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 100
doctests = True
enable-extensions = G
isort-show-traceback = True

exclude = .git,__pycache__,.venv,dist,build,migrations

per-file-ignores =
  ./task_manager/settings.py:E501

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79